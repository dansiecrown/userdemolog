<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>The Login Page</title>
		<link rel = "stylesheet" href="dist/css/login.css">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Favicon icon -->
		<link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
		<title>Matrix Template - The Ultimate Multipurpose admin template</title>
		
		
		
    </head>
    <body>
		
			<span class="logo-text">
                             <!-- dark Logo text -->
                             <img src="assets/images/logo-text.png" alt="homepage" class="light-logo" />
                            
                        </span>
                        
			
			<div class="login-wrap">
				<div class="login-html">
					<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
					<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
					<div class="login-form">
						<div class="sign-in-htm">
							<div class="group">
								<label for="user" class="label"></label>
								<input id="user" type="text" class="input" placeholder="Username">
							</div>
							<div class="group">
								<label for="pass" class="label"></label>
								<input id="pass" type="password" class="input" data-type="password" placeholder="Password">
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked>
								<label for="check"><span class="icon"></span> Keep me Signed in</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In">
							</div>
							<div class="hr"></div>
							<div class="foot-link">
								<a href="#forgot">Forgot Password?</a>
							</div>
						</div>
						<div class="sign-up-htm">
							<div class="group">
								<label for="user" class="label"></label>
								<input id="user" type="text" class="input" placeholder="Email">
							</div>
							
							<div class="group">
								<label for="pass" class="label"></label>
								<input id="pass" type="password" class="input" data-type="password" placeholder="Password">
							</div>
							<div class="group">
								<label for="pass" class="label"></label>
								<input id="pass" type="password" class="input" data-type="password" placeholder="Repeat Password">
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign Up">
							</div>
							<div class="foot-lnk">
								<a href="#forgot">Already a member?</a>
							</div>
							

						</div>
					</div>
				</div>
			</div>



</body>
</html>
